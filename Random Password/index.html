<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Generate a Random Password</h2>
      <div class="result_container">
        <span class="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label>Password Length(upto 20)</label>
          <input type="number" id="length" min="8" max="20" value="20" />
        </div>

        <div class="setting">
          <label>include uppercase(A-Z)</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <div class="setting">
          <label>include lowercase(a-z)</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <div class="setting">
          <label>include numbers(0-9)</label>
          <input type="checkbox" id="number" checked />
        </div>

        <div class="setting">
          <label>include symbols(@-&)</label>
          <input type="checkbox" id="symbol" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">GENERATE PASSWORD</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
